<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/register.js" defer async></script>
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="Eventique" width=204 height="36" />
    </header>
    <main>
        <div class="left-side">
            <div class="register">

                <h2 class="register-header">
                    Регистрация
                </h2>
                <p class="register-description">Регистрирайте се сега, за да получите достъп до ексклузивно съдържание и
                    персонализирани оферти</p>
                <form action="#" method="POST" class="form">
                    <label for="username">Име <span class="required-star">*</span></label>
                    <input type="text" name="username" id="username" />
                    <label for="email">Email <span class="required-star">*</span></label>
                    <input type="email" name="email" id="email" />
                    <label for="password">Парола <span class="required-star">*</span></label>
                    <input type="password" name="password" id="password" />
                    <input type="submit" value="Регистрирай се" />
                </form>
            </div>
        </div>
        <aside class="background-image-container"></aside>
    </main>
</body>

</html>
